<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
 body {
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        nav {
            background-color: orange;
            display: flex;
            justify-content: center;
            padding: 10px 0;
            margin-bottom: 20px;
        }
        nav a {
            color: black;
            text-decoration: none;
            font-weight: 600;
            margin: 0 15px;
            font-size: larger;
        }
        input[type="search"] {
            width: 500px;
            height: 50px;
            font-size: large;
            padding: 5px 10px;
            margin-right: 10px;
        }
        input[type="submit"] {
            height: 50px;
            font-size: large;
            cursor: pointer;
        }
        .result {
            margin-top: 40px;
            text-align: left;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
        }
        .result h2 {
            color: #333;
        }
        .result p {
            font-size: 18px;
            line-height: 1.5;
        }
        .no-result {
            margin-top: 40px;
            color: #a00;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <nav>
    <a href="/">Accueil</a>
    <a href="/search">Recherche</a>
    <a href="">ChargerFichiers</a>
    <a href="#">RechercheManuelle</a>
</nav>

    <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label>Choisissez des fichiers Excel :</label><br>
    <input type="file" name="fichiers" multiple><br><br>
    <button type="submit">Importer</button>
</form>

 <footer>

        <p> Contact : papa.a.barry@gmail.com</p>
    </footer>


</body>
</html>
